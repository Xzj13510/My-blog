<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="./css/Music_style.css">
    <link rel="stylesheet" href="./css/Music_lighttext.css">
    <link rel="stylesheet" href="./css/glassmorphism.css">
    <link rel="icon" type="image/png" sizes="16x16" href="../Public/Public_Icons/x.svg">
    <title>Music Player</title>
</head>

<body>
    <ul class="glassmorphism-list" style="position: absolute; top: 10px; right: 10px;">
        <li>歌曲列表</li>
        <br>
        <li>1.米津玄师-打上花火</li>
        <li>2.Tj.hangnail-Apollo</li>
        <li>3.sasakure.UK-uzumakinoharu</li>
        <li>4.sasakure.UK-FUTURE EVE</li>
        <li>5.sasakure.UK-ÅMARA (大未来電脳)</li>
    </ul>
    <div style="position: absolute; top: 10px; left: 10px;">
        <a href="../Main/index.html" style="text-decoration: none;">
            <img src="../Public/Public_Icons/返回.svg" alt="返回主页" style="width: 24px; height: 24px;">
            <span style="font-size: 20px; position: relative; top: -5px;">返回主页</span>
        </a>
    </div>
    <h1 style="position: absolute; top: 15%; left: 50%; transform: translateX(-50%);"><span>Xzjの音乐播放器</span></h1>
    <h2><span class="lighttext">Music Player</span></h2>
    <div class="music-container" id="music-container">
        <!-- 音乐信息 -->
        <div class="music-info">
            <!-- 音乐标题 -->
            <h4 id="title"></h4>
            <!-- 音乐播放进度条 -->
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
        </div>

        <!-- 默认第一首音乐 -->
        <audio src="./assets/music/米津玄师-打上花火.mp3" id="audio"></audio>

        <!-- 音乐封面 -->
        <div class="img-container">
            <img src="./assets/img/musics_covers/米津玄师-打上花火.jpg" alt="music-cover" id="music-cover">
        </div>
        <!-- 播放控制 -->
        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
        
    </div>
    <!--密钥-->
    <div class="key" style="position: fixed; bottom: 10px; right: 10px;">
        <label for="pass">
            管理员密码:
        </label>
        <input type="password" id="pass" name="password"/>
        <button onclick="checkPassword()">验证</button>
        <script>
            function checkPassword() {
                if (document.getElementById('pass').value === 'Xzj13510jiushishena!!!') {
                    alert('密码正确,点击确定跳转页面');
                    window.location.href = '../Music_Upload_Part/Music_Upload_Index.html';
                } else {
                    alert('密码错误,请再次尝试');
                }
            }
        </script>
    </div>
    <script src="./js/Music_script.js"></script>
</body>

<footer style="position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; text-align: center;">
    <span>Design by <a href="https://github.com/Dragon-chen777" style="color: blue;">Dragon-Chen777</a></span>
    <span style="border-left: 1px solid #414141; margin: 0 10px;"></span>
    <span>Redesign by <a href="../Main/index.html" style="color: blue;">Xzj13510</a></span>
</footer>

</html>
